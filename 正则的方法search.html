<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		//search:正则去匹配字符串，如果匹配成功，返回匹配成功的位置，如果匹配失败，则返回 -1
		//正则默认是区分大小写的，可通过在正则的最后加标示 i
		
		var str = 'abcdef';
		var reg = /B/i;
		//var reg = new RegExp('B','i');
		alert(str.search(reg));

		//search 中全局(g)有没有都一样
	</script>
</head>

</html>
